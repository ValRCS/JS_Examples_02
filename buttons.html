<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!-- CSS libraries go here -->
    <link rel="stylesheet" href="styles/buttons.css">
    <!-- js libraries go here(like jQuery) -->
    <script src="scripts/buttons.js" defer></script>
</head>

<body>
    <h1>Playing with Buttons</h1>
    <main class="main-cont">
        <button class="btn btn-1" id="b-1">BTN 01</button>
        <button class="btn btn-2" id="b-2">BTN 02</button>
        <button class="btn btn-3" id="b-3">BTN 03</button>
        <button class="btn btn-4" id="b-4">BTN 04</button>
        <button class="btn btn-5" id="b-5">BTN 05</button>
    </main>
    <hr>
    <div class="display-cont">
        <p class="p-1">P1</p>
        <p class="p-2">P2</p>
        <p class="p-3">P3</p>
        <p class="p-4">P4</p>
        <p class="p-5">P5</p>
    </div>
    <hr>

</body>

</html>
