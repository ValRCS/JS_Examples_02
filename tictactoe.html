<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles/tictactoe.css" />
    <script src="scripts/tictactoe.js" defer></script>
</head>

<body>
    <h1>TicTacToe</h1>
    <hr />
    <div class="game-cont">
        <div class="square" id="sq-0"></div>
        <div class="square" id="sq-1"></div>
        <div class="square" id="sq-2"></div>
        <div class="square" id="sq-3"></div>
        <div class="square" id="sq-4"></div>
        <div class="square" id="sq-5"></div>
        <div class="square" id="sq-6"></div>
        <div class="square" id="sq-7"></div>
        <div class="square" id="sq-8"></div>

    </div>
    <div class="status-cont">
        <p id="game-status">Player 1 goes now</p>
    </div>
</body>

</html>
